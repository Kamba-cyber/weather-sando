<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04k="
      crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7w=="
        crossorigin=""></script>

</head>
<body>
<div id="map" style="width: 200px; height: 100px;"></div>
<header>
    <h1>WEATHER APP</h1>
    <form>
        <label for="city-input"></label><input id="city-input" type="text" placeholder="Enter city name">
        <button id="get-weather-btn">Get Weather</button>
    </form>
</header>
<main>
    <section id="current-weather">
        <h2>Current Weather</h2>
        <p id="current-weather-description"></p>
        <p id="current-temperature"></p>
        <p id="current-humidity"></p>
        <p id="current-wind-speed"></p>
    </section>
    <section id="forecast">
        <h2>5-Day Forecast</h2>
      <div class="vertical-container">
    <div class="day-vertical-container">
        <div class="header">Day</div>
        <div>Monday</div>
        <div>Tuesday</div>
        <div>Wednesday</div>
        <div>Thursday</div>
        <div>Friday</div>
        <!-- Add more days as needed -->
    </div>
    <div class="temperature-vertical-container">
        <div class="header">Temperature</div>
        <div>25°C</div>
        <div>22°C</div>
        <div>28°C</div>
        <div>20°C</div>
        <div>25°C</div>
        <!-- Add more temperatures as needed -->
    </div>
    <div class="weather-vertical-container">
        <div class="header">Weather Condition</div>
        <div>Light Rain</div>
        <div>Overcast Clouds</div>
        <div>Sunny</div>
        <div>Light Rain</div>
        <div>Partly Cloudy</div>
        <!-- Add more weather conditions as needed -->
    </div>
</div>






    </section>

<div class="hourly-forecast-container">
    <section id="hourly-forecast">
        <h2>Hourly Forecast</h2>
        <canvas id="hourly-forecast-chart"></canvas>
    </section>
</div>


    <section id="weather-alerts">
        <h2>Weather Alerts</h2>
        <ul id="weather-alerts-list"></ul>
    </section>
</main>
<script src="script.js"></script>
<iframe src="timeline.html" width="100%" height="500"></iframe>
</body>
</html>
