<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="Viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
      integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04k="
      crossorigin=""/>

<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"
        integrity="sha256-WBkoXOwTeyKclOHuWtc+i2uENFpDZ9YPdf5Hf+D7w=="
        crossorigin=""></script>

</head>
<body>
<div id="map" style="width: 600px; height: 400px;"></div>
<header>
    <h1>Weather App</h1>
    <form>
        <label for="city-input"></label><input id="city-input" type="text" placeholder="Enter city name">
        <button id="get-weather-btn">Get Weather</button>
    </form>
</header>
<main>
    <section id="current-weather">
        <h2>Current Weather</h2>
        <p id="current-weather-description"></p>
        <p id="current-temperature"></p>
        <p id="current-humidity"></p>
        <p id="current-wind-speed"></p>
    </section>
    <section id="forecast">
        <h2>5-Day Forecast</h2>
        <table id="forecast-table">
            <thead>
            <tr>
                <th>Day</th>
                <th>Temperature</th>
                <th>Weather Condition</th>
            </tr>
            </thead>
            <tbody id="forecast-table-body"></tbody>
        </table>
    </section>
    <section id="hourly-forecast">
        <h2>Hourly Forecast</h2>
        <canvas id="hourly-forecast-chart"></canvas>
    </section>
    <section id="weather-alerts">
        <h2>Weather Alerts</h2>
        <ul id="weather-alerts-list"></ul>
    </section>
</main>
<script src="script.js"></script>
</body>
</html>
