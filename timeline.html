<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="timeline.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
<div class="weather-container">
    <div class="weather-element">
        <!-- Weather element content -->
    </div>
    <div class="weather-element">
        <!-- Weather element content -->
    </div>
    <!-- More weather elements -->
</div>

    <!-- Timeline container -->
    <div class="timeline-container">
        <!-- Timeline scrollbar -->
       <div class="hourly-forecast-card" id="hour-0">
                <p>12:00 AM</p>
                <i class="fas fa-sun"></i>
                <p>Temp: 75°F</p>
                <p>Precipitation: 0%</p>
                <p>Wind: 5mph</p>
                <p>Humidity: 60%</p>
            </div>
            <div class="hourly-forecast-card" id="hour-1">
                <p>1:00 AM</p>
                <i class="fas fa-cloud-sun"></i>
                <p>Temp: 70°F</p>
                <p>Precipitation: 20%</p>
                <p>Wind: 10mph</p>
                <p>Humidity: 50%</p>
            </div>

            <!-- Add more hourly forecast cards here -->
        </div>
    </div>
    <script src="timeline.js"></script>
</body>
</html>
