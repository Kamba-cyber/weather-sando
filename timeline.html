<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="timeline.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>

<!-- Timeline scrollbar -->
    <div class="timeline-scrollbar">
        <!-- Hourly forecast cards -->
        <div class="hourly-forecast-card" id="hour-0">
            <p>12:00 AM</p>
            <i class="fas fa-sun"></i>
            <p>Temp: 75째F</p>
            <p>Precipitation: 0%</p>
            <p>Wind: 5mph</p>
            <p>Humidity: 60%</p>
        </div>
        <div class="hourly-forecast-card" id="hour-1">
            <p>1:00 AM</p>
            <i class="fas fa-cloud-sun"></i>
            <p>Temp: 70째F</p>
            <p>Precipitation: 20%</p>
            <p>Wind: 10mph</p>
            <p>Humidity: 50%</p>
        </div>
        <div class="hourly-forecast-card" id="hour-2">
            <p>2:00 AM</p>
            <i class="fas fa-cloud-rain"></i>
            <p>Temp: 65째F</p>
            <p>Precipitation: 40%</p>
            <p>Wind: 15mph</p>
            <p>Humidity: 70%</p>
        </div>
        <div class="hourly-forecast-card" id="hour-3">
            <p>3:00 AM</p>
            <i class="fas fa-cloud-showers-heavy"></i>
            <p>Temp: 60째F</p>
            <p>Precipitation: 60%</p>
            <p>Wind: 20mph</p>
            <p>Humidity: 80%</p>
        </div>
        <!-- Add more hourly forecast cards here -->
    </div>
</div>

    <script src="timeline.js"></script>
</body>
</html>
